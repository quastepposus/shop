{% extends 'base.html' %}

{% block title %}
	Order
{% endblock %}

{% block content %}
	<div class="d-flex flex-column align-items-center">
        <div>
            {% for product in shopping_cart %}
                <div class="d-flex flex-column mt-2">
                    <div><b>Title:</b> {{ product.product.title }}</div>
                    <div><b>Count:</b> {{ product.count }}</div>
                    <div><b>Price:</b> {{ product.total }}</div>
                </div>
            {% endfor %}
        </div>

        <h4 class="mt-3"><b>Total: </b>{{ total }}</h4>

        <form action="{% url 'order' %}" method="post" class="mt-4 d-flex flex-column align-items-center">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Make Order">
        </form>
    </div>
{% endblock %}
